name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Укажите имя вашей основной ветки

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Версия Node.js, которую вы используете

      - name: Install Dependencies
        run: npm install # Или используйте yarn, если предпочитаете

      - name: Build
        run: npm run build # Или используйте yarn, если предпочитаете

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Путь к папке с сборкой вашего приложения
